name: Build and Deploy via SFTP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    name: build
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present

  deploy:
    runs-on: ubuntu-latest
    name: deploy
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@1.1
      with:
        username: test
        server: test
        port: test
        ssh_private_key: test
        local_path: test
        remote_path: test
        args: test
